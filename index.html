<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Loadingscreen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="loading" autoplay loop ><source src="https://cloud.xlife.fr/music/loading.mp3" type="audio/mp3"></audio>
    <div class="video-background">
          <iframe class="videoContainer__video" height="100%" width="130%" src="https://www.youtube.com/embed/J7HrWVFyUSQ?controls=0&amp;showinfo=0&amp;rel=0&amp;autoplay=1&amp;loop=1&amp;mute=1" frameborder="0"></iframe>
     </div>
     <div class="h1-img">
         <img src="img/h1.png">
     </div>
     <div class="logo">
     <img src="img/logo.png" width="50%">
     </div>
     <div class="h2-img">
         <img src="img/h2.png">
     </div>

  <script>
var play = false;
        var vid = document.getElementById("loading");
        vid.volume = 0.3;
        window.addEventListener('keyup', function(e)
        {
            if (e.which == 69){
                vid.volume = Math.min(vid.volume + 0.1,1);
            } else if(e.which == 65){
                vid.volume = Math.max(vid.volume - 0.1,0);
            };
        });
</script>
</body>
</html>
